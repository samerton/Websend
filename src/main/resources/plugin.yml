name: Websend
main: me.samerton.websend.Main
version: 2.5.11
description: Plug-in to enable variables-transfer to the interwebs and backwards.
author: Waterflames, Colbydude, Samerton
commands:
   websend:
      description: Starts communication.
      usage: |
              /<command> <arguments>
   ws:
      description: Starts communication.
      usage: |
              /<command> <arguments>
   wsScripts:
      description: Scripts
      usage: |
              /<command> <arguments>
permissions:
    websend:
        description: Allows you to use websend
        default: op
    websend.scripts:
        description: Allows you to perform /wsScripts
        default: op
